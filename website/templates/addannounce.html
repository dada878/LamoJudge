{% extends "base.html" %} {% block title %}Sign up page {% endblock %}
{% block content %}
<form name="signup" method="POST">
    <h1 align="center">Sign Up</h1>
    <div class="form-group" style="margin-bottom: 1.5%;">
        <label for="title" style="margin-bottom: 1%;">Name </label>
        <input 
            type="title"
            class="form-control" 
            id="title" 
            name="title" 
            placeholder="title"
        />
    </div>
    <div class="form-group" style="margin-bottom: 1.5%;">
        <label for="email" style="margin-bottom: 1%;">Email </label>
        <input 
            type="email"
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter email"
        />
    </div>
    <div class="form-group" style="margin-bottom: 1.5%;">
        <label for="password1" style="margin-bottom: 1%;">Password </label>
        <input 
            type="password"
            class="form-control" 
            id="password1" 
            name="password1" 
            placeholder="Enter password"
        />
    </div>
    <div class="form-group">
        <label for="password2" style="margin-bottom: 1%;">Password (confirm) </label>
        <input 
            type="password"
            class="form-control" 
            id="password2" 
            name="password2" 
            placeholder="Enter password for confirm"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}

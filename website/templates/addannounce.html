{% extends "base.html" %} {% block title %}Add announcement {% endblock %}
{% block content %}
<form name="addannounce" method="POST">
    <h1 align="center">Add Announcement</h1>
    <div class="form-group" style="margin-bottom: 1.5%;">
        <label for="author" style="margin-bottom: 1%;">Author </label>
        <input 
            type="author"
            class="form-control" 
            id="author" 
            name="author" 
            placeholder="author"
        />
    </div>
    <div class="form-group" style="margin-bottom: 1.5%;">
        <label for="title" style="margin-bottom: 1%;">title </label>
        <input 
            type="title"
            class="form-control" 
            id="title" 
            name="title" 
            placeholder="title"
        />
    </div>
    <div class="form-group" style="margin-bottom: 1.5%;">
        <label for="context" style="margin-bottom: 1%;">Context </label>
        <input 
            type="context"
            class="form-control" 
            id="context" 
            name="context" 
            placeholder="Enter context"
        />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}

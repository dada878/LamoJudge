{% extends "base.html" %}
{% block title %} Submissions {% endblock %}
{% block content %}
<div class="box" style="width: 100%;">
	<div class="caption">Submissions</div>
    <table class="table table-striped table-hover">
        <thead class="thead-light" style="font-weight: bold;">
        </thead>
        <tbody>
            {% for i in range(0,11) %}
                <tr>
                    <th>
                        <p>{{ i }}</p>
                        <p>教師節快樂!</p>
                    </th>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}

{% extends "base.html" %}
{% block title %}Admin Page{% endblock %}
{% block content %}
{% if boolean == True %}
    <h1>You log in !</h1>
{% else %}
    <form method="POST">
        <h1 align="center">Login</h1>
        <div class="form-group" style="margin-bottom: 2%;">
            <label for="email" style="margin-bottom: 1%;">Email </label>
            <input 
                type="email"
                class="form-control" 
                id="email" 
                name="email" 
                placeholder="Enter email"
            />
        </div>
        <div class="form-group">
            <label for="password" style="margin-bottom: 1%;">Password </label>
            <input 
                type="password"
                class="form-control" 
                id="password" 
                name="password" 
                placeholder="Enter password"
            />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
{% endif %}
{% endblock %}

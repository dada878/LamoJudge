{% extends "base.html" %}
{% block content %}

<div class="two_col_70">
	<div class="codeblock language-cpp" style="border-radius: 7px;">
<pre>
<code>#include iwuehf</code>
<code></code>
<code>using namespace std</code>
<code></code>

</pre>
	</div>
</div>
<div class="two_col_30">
	<div class="box" style="width: 100%;">
		<div class="caption">Details</div>
		<table class="table table-hover table-bordered">
			<tbody>
				<tr>
					<th scope="row">Final Verdict</th>
					<td><span id="verdict">loading..</span></td>
				</tr>
				<tr>
					<th>Time</th>
					<td>woiejf</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<script type="text/javascript">

const doneupd = document.getElementById('verdict')
var upd = setInterval(function(){
	var req = new XMLHttpRequest()
	req.open('GET', window.location.href+'/get_data')
	req.onreadystatechange = function(){
		if(req.readyState == 4){
			ret = JSON.parse(req.responseText)
			if(ret.done == 1){
				doneupd.innerText = ret.finalverdict
				clearInterval(upd)
			}
		}
	}
	req.send()
}, 100)

</script>

{% endblock %}

<link rel="stylesheet" href="{{ url_for("static", filename = "css/submit.css") }}">
{% extends "base.html" %}
{% block title %} Submit {% endblock %}
{% block content %}
<div class="submit-box">
	<h2>{{ problem['name']}}</h2>
	<div id="id_box">{{ problem['pid'] }}</div>
	<form class="form-group" action="/submit/{{  problem['pid'] }}" method="post">
		<div id="description">Choose Language(Compiler)</div>
		<div id="choose">
			<select class="form-select" style="margin-right: 10px" name="lang">
				<option value="c++">c++</option>
			</select>
		</div>
		<div id="description">Source Code</div>
		<textarea class="form-control" id="code-area" type="text" name="code"></textarea>
		<input class="btn btn-primary" type="submit" value="submit code">
	</form>
</div>
{% endblock %}
